<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1> rowspan & colspan</h1>
    <br>
    <h2> rowspan</h2>
    <p>
        when we want to make a cell span over mulitiple rows, we use rowspan:
        for example:
        <table border="2" style="background-color: rgb(248, 237, 237);">
            <tr>
              <th>نام</th>
              <td>نگین هدایی</td>
            </tr>
            <tr>
              <th rowspan="2">شماره</th>
              <td>12345678</td>
            </tr>
            <tr>
              <td>87654321</td>
            </tr>
          </table>
          <br>
          <h2>colspan</h2>
          <p>
              when we want to make a cell span over multiple columns, we use colspan:
              for example:
              <table border="2" style="background-color: rgb(255, 231, 231);">
                <tr>
                  <th colspan="2">نام</th>
                  <th>سن</th>
                </tr>
                <tr>
                  <td>نگین</td>
                  <td> هدایی</td>
                  <td>28</td>
                </tr>
                <tr>
                  <td>علی</td>
                  <td>عباسی</td>
                  <td>39</td>
                </tr>
              </table>
          </p>
    </p>
</body>
</html>
